<!-- Sidebar  -->
<nav id="sidebar" class="border-top border-secondary">
    <div class="list-group centered-list-group">
        {% for category_item in categories %}
            <a class="rounded-0 list-group-item list-group-item-action list-group-item-light
               {% if category_item.path == category %}active{% endif %}"
               href="{% url 'pybo:list' category_item.path %}">{{ category_item.name }}</a>
        {% endfor %}
    </div>
</nav>
