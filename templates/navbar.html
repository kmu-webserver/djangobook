<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background-color: black;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">Pybo</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'common:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link fw-bold">{{ user.username }} (로그아웃)</button>
                    </form>
                    {% else %}
                    <a class="nav-link fw-bold" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </li>
                <li>
                    {% if not user.is_authenticated %}
                    <a class="nav-link fw-bold" href="{% url 'common:signup' %}">회원가입</a>
                    {% endif %}
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'pybo:recent_history' %}">
                        <i class="bi bi-clock-history"></i>&nbsp;&nbsp;최근 이력
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'pybo:user_profile' user.pk %}">
                        <i class="bi bi-person-circle"></i>&nbsp;&nbsp;프로필
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
